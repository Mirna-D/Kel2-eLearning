<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login">
        <!-- NAVBAR -->
        <nav class="navbar1">
            <div class="navbar1 navbar-expand-lg fixed-top">
                <div class="navbar-header">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
        </nav>
        
        <!-- LOGIN -->
        <div class="login-container d-flex align-items-center justify-content-center">
            <div class="login-image">
                <img src="img/homepage.png" alt="">
            </div>
            <form class="login-form text center">
                <h2>WELCOME!</h2>
                <p>Login Your Account!</p>
                <div class="login-form ">
                    <label>Username</label>
                    <input type="text" class="form-control" id="inputUser" aria-describedby="namelHelp">
                </div>
                <div class="login-form">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control password-field" id="password-field">
                    <span id="hide" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password-icon"></span>
                </div>
                <center>
                    <button class="button btn btn-primary">
                        <a href="homepage.html">Login</a>
                    </button>
                </center>
                <center><a href="#">Help and Support</a></center>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</body>
</html>
